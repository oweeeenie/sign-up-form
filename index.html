<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="flower-picture-container">
    <img id="flower-picture" src="images/pink cool flowers.jpeg" alt="Pink Flowers In A Yard">
    <div id="credits">Photo by <span id="name">idk</span> on <span id="source">no-idea</span></div>
</div>

<div id="odin-picture-container"> 
    <img src="images/odin.png" alt="Odin Project Logo Transparent">
</div>

<div class="quote-container">
    <h1>This is not a real online service! This is a page that does LITERALLY nothing but looks cool that I made. Sign up now to get started you hooligan!</h1>
    <h1>You know you want to.</h1>
</div>

<div id="form-container">
    <h1>Lets do this!</h1>
    <div class="form-wrapper">
      <form>
        <div class="form-row">
          <div class="form-item">
            <label for="first_name">FIRST NAME <span>*</span></label>
            <input type="text" id="first_name" name="first_name" placeholder="Aussie" required>
          </div>
          <div class="form-item">
            <label for="last_name">LAST NAME<span>*</span></label>
            <input type="text" id="last_name" name="last_name" placeholder="Sullivan" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-item">
            <label for="user_email">EMAIL <span>*</span></label>
            <input type="email" name="user_email" id="user_email" placeholder="coolman69@email.com" required>
          </div>
          <div class="form-item">
            <label for="phone_number">PHONE NUMBER<span>*</span></label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="123-456-7890" required minlength="10">
          </div>
        </div>
        <div class="form-row">
          <div class="form-item">
            <label for="user_password">PASSWORD <span>*</span></label>
            <input type="password" id="user_password" name="user_password" required min-length="6">
          </div>
          <div class="form-item">
            <label for="confirm_password">CONFIRM PASSWORD <span>*</span></label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
          </div>
        </div>
        <div class="form-row">
          <div class="form-item">
            <button type="submit" id="submit_button">Create Account</button>
          </div>
        </div>
      </form>
    </div>
</div>

<div id="create-account-container">
  <p>Already have an account? <span id="log-in">Log in</span></p>
</div>

<script src="index.js"></script>
</body>
</html>
